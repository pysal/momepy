language: python

sudo: false

os:
  - linux
  - osx
  - include:
        - os: linux
          python: 3.2
          env: TOXENV=py32
        - os: linux
          python: 3.3

matrix:
  include:
    - os: linux
      env: ENV_FILE="ci/travis/37-pysal.yaml"
    - os: linux
      env: ENV_FILE="ci/travis/37-mc.yaml"
    - os: linux
      env: ENV_FILE="ci/travis/37-dev.yaml" DEV=true
    - os: osx
      env: ENV_FILE="ci/travis/37-mc.yaml"
    - os: windows
      env: ENV_FILE="ci/travis/37-mc.yaml"

install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda config --add channels conda-forge
  - conda config --set channel_priority strict
  - conda info -a

  - conda env create --file="${ENV_FILE}"
  - source activate test
  - if [ "$DEV" ]; then pip install git+https://github.com/geopandas/geopandas.git; fi
  - if [ "$DEV" ]; then pip install git+https://github.com/pysal/libpysal.git; fi
  - if [ "$DEV" ]; then pip install git+https://github.com/networkx/networkx.git; fi

  - python setup.py install
  - conda list

script:
  - pytest -v --cov-config .coveragerc --cov=momepy tests

after_success:
  - codecov
  - black --check .
