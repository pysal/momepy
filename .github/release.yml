changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - dependabot
      - pre-commit-ci
  categories:
    - title:  API Changes
      labels:
        - api
    - title: Enhancements
      labels:
        - enhancement
    - title: Bug Fixes
      labels:
        - bug
    - title: Deprecations
      labels:
        - deprecation
    - title: Documentation
      labels:
        - documentation
    - title: Other Changes
      labels:
        - "*"
