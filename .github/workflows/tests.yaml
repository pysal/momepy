name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 * * * *'

jobs:
  Test:
    name: ${{ matrix.os }}, ${{ matrix.env }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # tests: [true]
        # user_guide: [false]
        env:
          - ci/envs/stable.yaml
          - ci/envs/latest.yaml
          - ci/envs/dev.yaml
        include:
          - env: ci/envs/latest.yaml
            os: macos-latest
            # tests: true
            # user_guide: false
          - env: ci/envs/latest.yaml
            os: windows-latest
            # tests: true
            # user_guide: false
          - env: ci/envs/latest.yaml
            os: ubuntu-latest
            # tests: false
            # user_guide: true
    steps:
      - uses: actions/checkout@v2

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v1
        with:
          auto-update-conda: true
          auto-activate-base: false
          activate-environment: test
          environment-file: ${{ matrix.env }}
          channel-priority: strict
      - shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Test momepy
        shell: bash
        # if: 
        #   tests: true
        run: |
          source activate test
          pytest -v --cov-config .coveragerc --cov=momepy tests

      # - name: Test user guide
