files: 'momepy\/'
repos:
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.0.278"
    hooks:
      - id: ruff

ci:
  autofix_prs: false
  autoupdate_schedule: quarterly
