---
files: "momepy\/|docs\/"
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit

    rev: "v0.14.0"
    hooks:
      - id: ruff-check
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v6.0.0"
    hooks:
      - id: check-toml
        files: "."

ci:
  autofix_prs: false
  autoupdate_schedule: quarterly
